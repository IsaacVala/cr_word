<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office Preview JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section class="ms-font-m main">
        <h1>Create and Retrieve Data</h1>
        <p>Choose the type of data you want to insert from the dropdown below or select a cell and press <b>Get Data</b> to
            retrieve its data:</p>
    
        <div>
            <button id="getData" class="ms-Button ms-Button-label buttons">Get Data</button>
            <label> | </label>
            <button id="setData"" class="ms-Button ms-Button-label buttons" alt="set entered data into active cell">Set</button>
            <button id="printAsJson" class="ms-Button ms-Button-label buttons" alt="print entered data as json into the console">Print as Json</button>
            <label> | </label>
            <button id="clearForm" class="ms-Button ms-Button-label buttons" alt="clear current contents of input boxes">Clear</button>
        </div>
    
        <select id="dataTypeSelect" name="dataType" class="ms-Button ms-Button-label buttons">
            <option class="typeString" value="String" selected>String</option>
            <option class="typeDouble" value="Double">Double</option>
            <option class="typeBoolean" value="Boolean">Boolean</option>
            <option class="typeEntity" value="Entity">Entity</option>
            <option class="typeImage" value="WebImage">Web Image</option>
            <option class="typeFNV" value="FormattedNumber">Formatted Number</option>
        </select>
    
        <div id="dataTypeContents">
            <div class="backgroundColorForm solidBorder"></div>
        </div>
    
        <div>
            <button id="getData" class="ms-Button ms-Button-label buttons">Get Data</button>
            <label> | </label>
            <button id="setData" class="ms-Button ms-Button-label buttons" alt="set entered data into active cell">Set</button>
            <button id="printAsJson" class="ms-Button ms-Button-label buttons" alt="print entered data as json into the console">Print as Json</button>
            <label> | </label>
            <button id="clearForm" class="ms-Button ms-Button-label buttons" alt="clear current contents of input boxes">Clear</button>
        </div>
    
    </section>
    
    <section class="ms-font-m main">
        <br>
        <a href="https://docs.microsoft.com/javascript/api/excel/excel.range?view=excel-js-preview#valuesAsJson">Learn more about valuesAsJson</a>
        <br>
    </section>
</body>

</html>
